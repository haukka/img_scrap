<html>
  <head>
    <title>Gallerie</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link type="text/css" href="/styles/bottom.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Gallerie d'image</h1>
    <p>
      <input type="button" id="aff" value="Afficher les images">
    </p>
    <ul id="slide">
    </ul>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      $("#slide").hide();
      var socket = io.connect('http://localhost:3001');
      socket.on('affiche', function(data) {
      insereimage(data.link);
      });
      function insereimage(data) {
      $('#slide').prepend('<li><a href="myimg/ '+data +'"><img src="myimg/' + data + '"></a></li>');
      }
      $('#aff').click(function(){
      $("#slide").show();
      });
    </script>
  </body>
</html>
